<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Ürün Ekle
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Ürün Ekleme Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--///////////////////////////-->

                <div class="container">
                    <div class="col-md-12">
                        <div class="card">
                            <form [formGroup]="productAddForm">
                                <div class="card-header">
                                    <h5 class="title">Ürün Ekle</h5>
                                </div>
                                <div class="card-body">

                                    <div class="mb-3">
                                        <label for="productName">Ürün Adı</label>
                                        <div class="form-group">
                                            <input type="text" id="productName" formControlName="productName"
                                                class="form-control" placeholder="Ürün Adı">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoryId"> Kategori Adı</label>
                                        <div class="form-group">
                                            <input type="number" id="categoryId" formControlName="categoryId"
                                                class="form-control" placeholder="Kategori">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="unitsInStock">Ürün Sayısı</label>

                                        <div class="form-group">
                                            <input type="number" id="unitsInStock" formControlName="unitsInStock"
                                                class="form-control" placeholder="Stok Adedi">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="unitPrice">Fiyatı</label>

                                        <div class="form-group">
                                            <input type="number" id="unitPrice" formControlName="unitPrice"
                                                class="form-control" placeholder="Kategori">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button  class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--///////////////////////////-->


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
